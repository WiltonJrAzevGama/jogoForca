<!DOCTYPE html>

    <title>Jogo da Forca</title>

</head>
<body>
    <div id="tela-inicial">

        <button id="hint-button">Dica</button>
        <button id="botao-reiniciar" style="display: none;">Reiniciar Jogo</button>
        <img id="forca-imagem" src="img/img/forca00.png" alt="Forca">

        <p id="mensagem-modal"></p>
        <button id="proxima-rodada-btn">Próxima Rodada</button>
